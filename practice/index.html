<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div id="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </div>
    <div id="selections">
        <button class="option" id="rock">✊</button>
        <button class="option" id="paper">✋</button>
        <button class="option" id="scissors">✌️</button>
    </div>
    <div id="scoreboard">
        <div id="player-score">Player score: <span id="userscore-span">0</span></div>
        <div id="computer-score">Computer score: <span id="computerscore-span">0</span></div>
    </div>
    <div id="results">
        <p>Results Shown Here</p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
